<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>단어장</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container d-flex justify-content-end" id="header">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html" id="header-title"
            >영어 단어장</a
          >
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="top-menu-desktop">
        <div id="search">
          <div class="input-group me-3" id="search-word">
            <input
              id="search-input-word"
              type="text"
              class="form-control form-control-lg"
              placeholder="Word"
            />
            <a class="btn btn-success btn-lg rounded" href="#" role="button"
              >단어 검색</a
            >
          </div>
          <div class="input-group" id="search-level">
            <select
              class="form-select form-select-lg"
              aria-label="level select"
              id="level-select"
            >
              <option selected value="1">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
            </select>
            <!--                    <input id="search-input-level" type="text" class="form-control form-control-lg" placeholder="Level">-->
            <a class="btn btn-success btn-lg rounded" href="#" role="button"
              >레벨 검색</a
            >
          </div>
        </div>
        <div id="top-menu">
          <a href="edit.html" class="btn btn-warning btn-lg me-2">단어 수정</a>
          <a href="#" class="btn btn-danger btn-lg me-2">단어 삭제</a>
          <a href="add.html" class="btn btn-primary btn-lg">단어 추가</a>
        </div>
      </div>
    </div>

    <div class="container" id="content">
      <table class="table" id="voca-table">
        <thead>
          <th scope="col" id="voca-th-check"></th>
          <th scope="col" id="voca-th-num">#</th>
          <th scope="col" id="voca-th-level">레벨</th>
          <th scope="col" id="voca-th-word">단어</th>
          <th scope="col" id="voca-th-mean">뜻</th>
          <th scope="col" id="voca-th-menu">메뉴</th>
        </thead>
        <tbody>
          <tr id="cell-height">
            <th scope="row">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
            </th>
            <th scope="row">1</th>
            <td>3</td>
            <td>superintendent</td>
            <td>관리자, 감독관</td>
            <td>
              <div class="d-flex justify-content-between" id="line-menu">
                <a href="edit.html" class="btn btn-warning btn-lg me-2"
                  >단어 수정</a
                >
                <a href="#" class="btn btn-danger btn-lg me-2">단어 삭제</a>
                <a href="detail.html" class="btn btn-secondary btn-lg me-2"
                  >상세 조회</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation" class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <footer
      class="text-center text-lg-start bg-light text-muted navbar-fixed-bottom"
      id="footer"
    >
      <!-- Copyright -->
      <div
        class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2022 Copyright:
        <a class="text-reset fw-bold" href="https://handong.edu/">한동대학교</a>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
