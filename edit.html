<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>단어장</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container d-flex justify-content-center">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html" id="header-title"
            >영어 단어장</a
          >
        </div>
      </div>
    </nav>

    <div id="thumbnail">
      <div class="thumbnail">
        <div class="caption">
          <h1 class="p-3 display-5">단어 수정</h1>
          <div class="d-flex align-items-center m-5">
            <h1 class="d-flex display-6" id="width">단어</h1>
            <input
              type="text"
              class="form-control form-control-lg"
              id="add-input"
              placeholder="단어"
            />
          </div>
          <div class="d-flex align-items-center m-5">
            <h1 class="d-flex display-6" id="width">레벨</h1>
            <select
              class="form-select form-select-lg"
              id="add-input"
              aria-label="level select"
            >
              <option selected value="1">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
            </select>
          </div>
          <div class="d-flex align-items-center m-5">
            <h1 class="d-flex display-6" id="width">뜻</h1>
            <input
              type="text"
              class="form-control form-control-lg"
              id="add-input"
              placeholder="뜻"
            />
          </div>
          <p class="d-flex justify-content-end">
            <a
              href="index.html"
              class="btn btn-default btn-lg"
              id="btn"
              role="button"
              >취소</a
            >
            <a
              href="index.html"
              class="btn btn-primary btn-lg"
              id="btn"
              role="button"
              >확인</a
            >
          </p>
        </div>
      </div>
    </div>

    <footer
      class="text-center text-lg-start bg-light text-muted navbar-fixed-bottom"
      id="footer"
    >
      <!-- Copyright -->
      <div
        class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2022 Copyright:
        <a class="text-reset fw-bold" href="https://handong.edu/">한동대학교</a>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
